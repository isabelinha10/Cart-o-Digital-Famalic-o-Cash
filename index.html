<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Famalicão Cash - Cartão Digital</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 20px;
  overflow: hidden;
  position: relative;
}

/* Painel de entrada */
#intro-panel {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #000000cc, #1a1a1acc);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
  transition: opacity 0.6s ease;
  padding: 20px;
  text-align: center;
}
#intro-panel h1 {
  font-size: 42px;
  font-family: 'Playfair Display', serif;
  color: white;
  margin-bottom: 30px;
  letter-spacing: 2px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
}


#intro-panel button {
  padding: 14px 40px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #e30613, #8b0000);
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
  font-weight: 600;
  letter-spacing: 1px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
}

#intro-panel button:hover {
  transform: scale(1.05);
  background: white;
  color: #e30613;
}


#intro-panel.hidden {
  opacity: 0;
  pointer-events: none;
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

.card-container {
  perspective: 1200px;
  width: 100%;
  max-width: 480px;
  height: 340px;
  opacity: 0;
  animation: fadeInUp 1s ease-out forwards;
  animation-delay: 0.3s;
  display: none;
  margin-top: 60px;
}

.card-container.show {
  display: block;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: all 0.8s ease;
  cursor: pointer;
}

.card:hover {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 18px;
  overflow: hidden;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.7);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  color: white;
}

/* CARD FRONT */
.card-front {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 24px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.logo span {
  color: #e30613;
  font-weight: 800;
}

.tag {
  background: #e30613;
  color: white;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}

.card-main {
  text-align: center;
}

.card-main h2 {
  font-size: 18px;
  color: #e30613;
  margin-bottom: 5px;
}

.card-main p {
  font-size: 14px;
  opacity: 0.85;
}

.card-footer {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.contact-icon {
  width: 34px;
  height: 34px;
  background: #e30613;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  box-shadow: 0 4px 10px rgba(227, 6, 19, 0.5);
}

/* CARD BACK */
.card-back {
  transform: rotateY(180deg);
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.back-header {
  text-align: center;
  margin-bottom: 15px;
}

.back-header .logo {
  color: red;
  font-size: 28px;
  letter-spacing: 1px;
  font-family: 'Playfair Display', serif;
  text-transform: uppercase;
  text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}

.back-header .logo span {
  color: #000;
  background: white;
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 5px;
}

.contact-info {
  flex: 1;
}

.contact-item {
  display: flex;
  align-items: center;
  margin-bottom: 14px;
}

.contact-item .icon {
  width: 34px;
  height: 34px;
  background: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  font-size: 14px;
}

.contact-text h3 {
  font-size: 12px;
  margin-bottom: 2px;
  color: #bbb;
  text-transform: uppercase;
}

.contact-text p, .contact-text a {
  font-size: 13px;
  color: white;
  text-decoration: none;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.social-link {
  width: 48px;
  height: 48px;
  background: white;
  color: #e30613;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}

.social-link i {
  line-height: 1;
}

.social-link:hover {
  background: #e30613;
  color: white;
  transform: scale(1.1);
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <!-- Painel de entrada -->
  <div id="intro-panel">
    <h1>Bem-vindo à Famalicão <span style="color:white;">CASH</span></h1>
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- Cartão -->
  <div class="card-container" id="cartao">
    <div class="card">
      <div class="card-front">
        <div class="card-header">
          <div class="logo">Famalicão<span>CASH</span></div>
          <div class="tag">VIP</div>
        </div>
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
          <div class="card-main">
            <h2>Famalicão Cash consigo há 47 anos!</h2>
            <p>Com os melhores vinhos de Portugal</p>
          </div>
          <div class="card-footer">
            <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
            <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
            <div class="contact-icon"><i class="fas fa-globe"></i></div>
          </div>
        </div>
      </div>

      <div class="card-back">
        <div class="back-header">
          <div class="logo">Famalicão<span>CASH</span></div>
        </div>
        <div class="contact-info">
          <div class="contact-item">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="contact-text">
              <h3>LOCALIZAÇÃO</h3>
              <p>Gavião, Portugal</p>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon"><i class="fas fa-phone-alt"></i></div>
            <div class="contact-text">
              <h3>TELEFONE</h3>
              <a href="tel:+351123456789">+252 313479</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div class="contact-text">
              <h3>EMAIL</h3>
              <a href="mailto:geral@famalicaocash.pt">geral@famalicaocash.com</a>
            </div>
          </div>
          <div class="contact-item">
            <div class="icon"><i class="fas fa-globe"></i></div>
            <div class="contact-text">
              <h3>WEBSITE</h3>
              <a href="https://famalicaocash.com/" target="_blank">www.famalicaocash.com</a>
            </div>
          </div>
        </div>
        <div class="social-links">
          <a href="https://www.facebook.com/famalicaocash" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/famalicaocash/" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function entrar() {
      const intro = document.getElementById('intro-panel');
      const cartao = document.getElementById('cartao');
      intro.classList.add('hidden');
      setTimeout(() => {
        cartao.classList.add('show');
      }, 600);
    }
  </script>
</body>
</html>
